<!DOCTYPE html>
<html>
<head>
	<title>Ejemplo calculadora (modificado)</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="calculadora.css" />
	<script type="text/javascript">

	function vaciar () {
  		document.getElementById("n1").value = "";
	}

	function cuadrado() {
  		var num = document.getElementById("n1");
  		num.value = num.value * num.value;
	}

	function inverso() {
  		var num = document.getElementById("n1");
  		num.value = 1/num.value;
	}
	</script>
</head>
<body>
	<h1>Calculadora HTML</h1>
	<h2>Es capaz de calcular el cuadrado y el inverso de un número dado.</h2>
  	<p>Número:
  	<input type="text" id="n1" onclick="vaciar()"></p>
  	<button title="Calcula el cuadrado" onclick="cuadrado()">x<sup>2</sup></button>
  	<button title="Calcula el inverso" onclick="inverso()">1/x</button>
</body>
</html>
